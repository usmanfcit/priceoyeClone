{% extends "home_base.html" %}

{% block title %}Support Tickets{% endblock %}

{% block content %}

<div class="product-item">
    {% for ticket in support_tickets %}
        <h3>Title</h3>
        <p>{{ ticket.title }}</p>
        <h3>Description</h3>
        <p>{{ ticket.description }}</p>
        <h3>Status</h3>
        <p>{{ ticket.status }}</p>
        <p><br></p>
    {% endfor %}
</div>
{% endblock %}
